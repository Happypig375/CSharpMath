name: Release

on:
  release:
    types: [published]
jobs:
  all_projects:
    runs-on: ubuntu-latest
    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.302'
    - name: Download Release Asset
      id: download_release_asset
      uses: i3h/download-release-asset@v1
      with:
        owner: verybadcat
        repo: CSharpMath
        tag: ${{ github.ref }}
        file: /.*/
    - name: Upload to NuGet
      run: dotnet nuget push * -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
